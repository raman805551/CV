<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="icon" href="images/favicon.ico">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h2>My Contact Details</h2>
        <div class="container">
            <div class="jumbotron">
                <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
                    <div class="container" style="border-bottom:1px solid black">
                        <h3>Raman Pasala</h3>
                    </div>
                    <ul class="container details">
                        <li>
                            <p><span class="glyphicon glyphicon-earphone one space" style="width:50px;"></span>+44 7425315892</p>
                        </li>
                        <li>
                            <p><span class="glyphicon glyphicon-envelope one" style="width:50px;"></span>Raman.pasala@gmail.com</p>
                        </li>
                        <li>
                            <p><span class="glyphicon glyphicon-map-marker one" style="width:50px;"></span>United Kingdom</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <hr>
        <form action="mailto:raman.pasala@gmail.com" method="post" enctype="text/plain">

            <div class="space" class="form-floating mb-3">
                <label for="floatingInput">Your Name</label>
                <input class="form-control" id="floatingInput" placeholder="name">
            </div>
            <div class="space" class="form-floating">
                <label for="floatingPassword">Your Email</label>
                <input type="email" class="form-control" id="floatingPassword" placeholder="name@example.com">
            </div>
            <div class="space" class="form-floating">
                <label for="floatingTextarea">Your Message</label>
                <textarea class="form-control" placeholder="Leave a message here" id="floatingTextarea"></textarea>
                <input class="btn btn-primary space" type="submit">
            </div>
        </form>
    </div>
</body>

</html>
